[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/", "@interop-lib/=lib/interop-lib/src/"]
solc_version = "0.8.20"
optimize = true
optimizer_runs = 200

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC}"
# liskSepolia = "${LISK_RPC}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
# liskSepolia  = { key  = "${ETHERSAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
